name: Deploy to ECS

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    AWS_REGION: ap-northeast-2
    AWS_ACCOUNT_ID: 749006369764
    ECR_REGISTRY: 749006369764.dkr.ecr.ap-northeast-2.amazonaws.com
    ECR_REPOSITORY: leo/crawling
    ECS_SERVICE: crawling-app-service
    ECS_CLUSTER: crawling-app-cluster
    ECS_TASK_DEFINITION: crawling-app-task
    CONTAINER_NAME: crawling-app

jobs:
    deploy:
        name: Deploy to ECS
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  # Build Docker image
                  docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
                  docker tag ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

                  # Push image to ECR
                  docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
                  docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

                  echo "image=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

            - name: Download task definition
              run: |
                  aws ecs describe-task-definition \
                      --task-definition ${{ env.ECS_TASK_DEFINITION }} \
                      --query taskDefinition > task-definition.json

            - name: Fill in the new image ID in the Amazon ECS task definition
              id: task-def
              uses: aws-actions/amazon-ecs-render-task-definition@v1
              with:
                  task-definition: task-definition.json
                  container-name: ${{ env.CONTAINER_NAME }}
                  image: ${{ steps.build-image.outputs.image }}

            - name: Deploy Amazon ECS task definition
              uses: aws-actions/amazon-ecs-deploy-task-definition@v1
              with:
                  task-definition: ${{ steps.task-def.outputs.task-definition }}
                  service: ${{ env.ECS_SERVICE }}
                  cluster: ${{ env.ECS_CLUSTER }}
                  wait-for-service-stability: true

            - name: Verify deployment
              run: |
                  echo "âœ… Deployment completed successfully!"
                  echo "Service: ${{ env.ECS_SERVICE }}"
                  echo "Cluster: ${{ env.ECS_CLUSTER }}"
                  echo "Image: ${{ steps.build-image.outputs.image }}"
